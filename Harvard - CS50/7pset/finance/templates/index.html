{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<table class="table table-striped text-left">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Name</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">TOTAL</th>
    </tr>
  </thead>
  <tbody>
    {% for ports in portfo %}
    <tr>
        <td>{{ ports.symbol }}</td>
        <td>{{ ports.name }}</td>
        <td>{{ ports.shares }}</td>
        <td>{{ ports.price }}</td>
        <td>{{ ports.curtot }}</td>
    </tr>
    {% endfor %}
    <tr>
        <td>CASH</td>
        <td></td>
        <td></td>
        <td></td>
        <td>{{ cash }}</td>
    </tr>
  </tbody>
  <tfoot>
      <td colspan="4"></td>
      <td><strong>{{sumtot }}</strong></td>
  </tfoot>
</table>
{% endblock %}
