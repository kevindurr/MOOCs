{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<table class="table table-striped text-left">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">Transacted</th>
    </tr>
  </thead>
  <tbody>
    {% for trans in transactions %}
    <tr>
        <td>{{ trans.symbol }}</td>
        <td>{{ trans.shares }}</td>
        <td>{{ trans.price }}</td>
        <td>{{ trans.time }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
