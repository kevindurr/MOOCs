{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <input type="file" class="form-control-file" name="file1">
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file" name="file2">
            </div>
            <div class="form-group">
                 <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="algorithm"  value="lines" checked>
                            Compare lines
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="algorithm" value="sentences">
                            Compare sentences
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="algorithm" value="substrings">
                            Compare substrings
                        <input type="number" name="length" placeholder="length" class="form-control">
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Compare</button>
        </form>
    </div>

{% endblock %}
